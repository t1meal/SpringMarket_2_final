server:
  port: 8080
  servlet:
    context-path: /market-core
spring:
  main:
    allow-bean-definition-overriding: true

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5434/geekmarket
    username: postgres
    password: postgres
  jpa:
    show-sql: true

  liquibase:
    change-log: classpath:db/changelog/changelog-master.xml

integrations:
  services:
    cart-url: http://localhost:8090/market-carts/api/v1
    read-timeout: 10000
    write-timeout: 5000
    connect-timeout: 5000


